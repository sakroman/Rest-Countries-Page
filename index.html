<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Countries</title>
</head>

<body>
    <div>
        <div class="d-flex">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark vh-100" style="width: 280px;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <svg class="bi pe-none me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Sidebar</span>
                </a>
                <hr>


                <select class="js-example-basic-single" id="country">

                </select>



            </div>
            <div class="container mt-5 text-center justify-content-center">

                <div class="row">
                    <div class="country-details col-sm-8">
                        <div class="">
                            <h1 class="mb-4">Search for a country!</h1>
                        </div>

                        <span class="">
                            <h2><strong></strong></p>
                        </span>
                        <span class="coat-of-arms"><img class="mb-3 arms  mt-3" src="" id="arms-img"></span>

                    </div>
                    <div class='d-flex flex-column col-sm-4  P-2'>
                        <img class="mb-3 border border-black flag float-right mt-3" src="images/questionmark.png"
                            id="flag-img" alt="flag">
                        <div class="d-flex flex-column">

                            <span class="capital"> </span>
                            <span class="region"><strong></strong> </span>
                            <span class="Subregion"><strong></strong> </span>

                            <span class="languages"><strong></strong></span>
                            <span class="population"><strong></strong></span>
                            <span class="area"><strong></strong></span>

                            <div class="pd-3 links">
                                <a href="" class="google-maps" ig="gmaps">Open in Google Maps!</a>
                                <br>
                                <a href="" class="street-maps" id="osmaps">Open in OpenStreetMaps!</a>
                            </div>
                            
                            
                            <span class="timezones"></span>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
    </script>
</body>

</html>
